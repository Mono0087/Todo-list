<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>To-Do List</h1>
      </header>
      <nav>
        <ul class="projects-list" id="default-projects" data-default-lists="">
          <li class="default-list-item" data-list-id="defaultList.1">
            <button
              class="default-list-item_btn list-item_btn"
              data-nav-el="list-item-btn"
            >
              Today
            </button>
          </li>
          <li class="default-list-item" data-list-id="defaultList.2">
            <button
              class="default-list-item_btn list-item_btn"
              data-nav-el="list-item-btn"
            >
              Week
            </button>
          </li>
          <li
            class="defaultEveryday-list-item"
            data-list-id="defaultEverydayList.3"
          >
            <button
              class="defaultEveryday-list-item_btn list-item_btn"
              data-nav-el="list-item-btn"
            >
              Everyday
            </button>
          </li>
        </ul>
        <h2>My Projects</h2>
        <button class="btn" id="add-project-btn">+Add project</button>
        <ul class="projects-list" id="custom-projects" data-custom-lists></ul>
      </nav>
      <main></main>
    </div>
  </body>
</html>
